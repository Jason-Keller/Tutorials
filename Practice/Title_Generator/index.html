<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Title Generator</title>
</head>
<body>

<div class="grid">
    <div class="one">
        <button id="createTitle">Create a title</button>
    </div>
    <div class="two">
        <span class="new">Your new title is...</span>
    </div>
    <div class="three">
        <span id="A">IT</span>
    </div>
    <div class="four">
        <span id="B">Shaman</span>
    </div>
</div>
<div class="grid2">
    <div class="headingOffSet">
        <h1>Title Inflation - It Can Happen to Anyone</h1>
        <h3>What is title inflation?</h3>
        <p class="titleInflation">Title inflation is the not-so-subtle art of inflating titles without meaning -- and without a corresponding increase in pay.</p>
    </div>
</div>
</body>
</html>
